name: Overweight Build & Test

on:
    workflow_dispatch:
    pull_request:
    push:
        branches:
            - main

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm test

      - name: Build package
        run: pnpm build

      - name: Enforce bundle size guard
        uses: ./
        with:
          config: overweight.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          comment-on-pr: true
          update-baseline: false

