name: Overweight Release

on:
  workflow_dispatch:

    inputs:
      dry-run:
        description: "Preview semantic-release without publishing or tagging."
        required: false
        default: true
        type: boolean

permissions:
  pull-requests: write
  contents: write

defaults:
    run:
        shell: bash

jobs:

  release:
    environment: "release"
    if: startsWith(github.ref, 'refs/heads/release-')
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm run test
      - run: pnpm run build

      - name: Run semantic-release (dry run)
        if: ${{ !(inputs['dry-run'] == 'false' || inputs['dry-run'] == false) }}
        run: pnpm run release --dry-run

      - name: Run semantic-release
        if: ${{ inputs['dry-run'] == 'false' || inputs['dry-run'] == false }}
        run: |
          export NPM_TOKEN="${NODE_AUTH_TOKEN}"
          pnpm run release

      - name: Update major release tag
        if: ${{ inputs['dry-run'] == 'false' || inputs['dry-run'] == false }}
        run: |
          set -euo pipefail
          VERSION=$(node -p "require('./package.json').version")
          MAJOR_TAG="v${VERSION%%.*}"
          FULL_TAG="v${VERSION}"
          git fetch --tags origin
          git tag -f "${MAJOR_TAG}" "${FULL_TAG}"
          git push origin "${MAJOR_TAG}" --force

      - name: Publish summary
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if [[ ${{ inputs['dry-run'] == 'false' || inputs['dry-run'] == false }} ]]; then
            echo "Released **v${VERSION}** (major alias updated to v${VERSION%%.*})." >> "$GITHUB_STEP_SUMMARY"
          else
            echo "Dry run preview completed for version **v${VERSION}** (no tags or packages published)." >> "$GITHUB_STEP_SUMMARY"
          fi

