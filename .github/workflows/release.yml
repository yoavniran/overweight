name: Overweight Release

on:
  workflow_dispatch:

    inputs:
      dry-run:
        description: "Preview semantic-release without publishing or tagging."
        required: false
        default: true
        type: boolean

permissions:
  pull-requests: write
  contents: write

defaults:
    run:
        shell: bash

jobs:

  release:
    environment: "release"
    if: startsWith(github.ref, 'refs/heads/release-')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Ensure release branch is up to date
        run: |
            set -euo pipefail
            git fetch origin main --tags --prune
            git merge --ff-only origin/main

      - name: Ensure latest tag is in history
        run: |
            set -euo pipefail
            LATEST_TAG=$(git tag --list 'v*' --sort=-v:refname | head -n 1 || true)
            if [ -n "$LATEST_TAG" ]; then
                echo "Latest tag is $LATEST_TAG. Creating temporary merge to include it."
                git config user.name "Overweight Bot"
                git config user.email "ci-bot@overweight-gh-action.com"
                git merge --no-edit --no-commit "$LATEST_TAG" || true
                git reset --hard HEAD
            fi
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 22.14.0
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm run test
      - run: pnpm run build

      - name: Run semantic-release (dry run)
        id: semantic_release_dry_run
        if: ${{ fromJSON(inputs['dry-run'] || 'true') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          set -euo pipefail
          pnpm run release --dry-run 2>&1 | tee sr.log
          VERSION=$(perl -ne 'print "$1\n" if /The next release version is ([0-9]+\.[0-9]+\.[0-9]+)/' sr.log | tail -n 1)
          if [ -z "$VERSION" ]; then
            VERSION="unknown"
          fi
          echo "next_version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Run semantic-release
        id: semantic_release
        if: ${{ !fromJSON(inputs['dry-run'] || 'true') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          export NPM_TOKEN="${NODE_AUTH_TOKEN}"
          set -euo pipefail
          pnpm run release 2>&1 | tee sr.log
          VERSION=$(perl -ne 'print "$1\n" if /The next release version is ([0-9]+\.[0-9]+\.[0-9]+)/' sr.log | tail -n 1)
          if [ -z "$VERSION" ]; then
            VERSION=$(node -p "require('./package.json').version")
          fi
          echo "next_version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Update major release tag
        if: ${{ !fromJSON(inputs['dry-run'] || 'true') }}
        run: |
          set -euo pipefail
          VERSION="${{ steps.semantic_release.outputs.next_version }}"
          MAJOR_TAG="v${VERSION%%.*}"
          FULL_TAG="v${VERSION}"
          git fetch --tags origin
          git tag -f "${MAJOR_TAG}" "${FULL_TAG}"
          git push origin "${MAJOR_TAG}" --force

      - name: Publish summary (release)
        if: ${{ !fromJSON(inputs['dry-run'] || 'true') }}
        run: |
          VERSION="${{ steps.semantic_release.outputs.next_version }}"
          echo "Released **v${VERSION}** (major alias updated to v${VERSION%%.*})." >> "$GITHUB_STEP_SUMMARY"

      - name: Sync release commit back to main
        if: ${{ !fromJSON(inputs['dry-run'] || 'true') }}
        run: |
          set -euo pipefail
          git push origin HEAD:main

      - name: Publish summary (dry run)
        if: ${{ fromJSON(inputs['dry-run'] || 'true') }}
        run: |
          VERSION="${{ steps.semantic_release_dry_run.outputs.next_version }}"
          echo "Dry run preview completed for version **v${VERSION}** (no tags or packages published)." >> "$GITHUB_STEP_SUMMARY"

